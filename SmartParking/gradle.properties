# gradle.properties
# Project-wide Gradle settings.

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# When configured, Gradle will run in incubating parallel mode.
org.gradle.parallel=true

# AndroidX package structure
android.useAndroidX=true

# Kotlin code style for this project
kotlin.code.style=official

# Enables namespacing of each library's R class
android.nonTransitiveRClass=true

# Build optimizations
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Enable Gradle build cache
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn

# Kotlin compiler optimizations
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.multiplatform=true
kotlin.incremental.js=true

# Android build optimizations
android.enableJetifier=true
android.enableR8.fullMode=true
android.enableResourceOptimizations=true

# Disable warnings
android.suppressUnsupportedCompileSdk=34

# ProGuard/R8 optimizations
android.enableR8=true

# BuildConfig optimizations
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Testing
android.experimental.testOptions.unitTests.includeAndroidResources=true

# API Configuration
API_BASE_URL="https://your-parking-system.com/api/"
WEBSOCKET_URL="wss://your-parking-system.com/mobile-ws"
DEBUG_MODE=true

# App Configuration
APP_VERSION_CODE=1
APP_VERSION_NAME=1.0.0
MIN_SDK_VERSION=24
COMPILE_SDK_VERSION=34
TARGET_SDK_VERSION=34

# Build performance settings
org.gradle.workers.max=8

# Network timeout settings
org.gradle.internal.http.connectionTimeout=120000
org.gradle.internal.http.socketTimeout=120000

# Kapt optimizations
kapt.incremental.apt=true
kapt.use.worker.api=true
kapt.include.compile.classpath=false

# Room optimizations
room.incremental=true
room.expandProjection=true

# Resource optimizations
android.aapt2.optimization.enabled=true

# Lint settings
android.lint.checkReleaseBuilds=false
android.lint.abortOnError=false


org.gradle.configuration-cache=true